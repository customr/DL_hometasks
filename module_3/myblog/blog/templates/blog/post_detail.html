{% extends 'blog/base.html' %}

{% block title%}
Author {{author.first_name}}{{author.last_name}}
{% endblock title %}

{% block content %}
<p class='title'>{{ post.title }}</p>
<div>
	<b>{{ post.text }}</b>
	<hr>
	<form action="" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="OK"/>
	</form>
	<small>
		{{ post.date_published }} 
		<a href="{% url 'blog:author' post.author.id %}">AUTHOR</a>
	</small>
</div>
{% endblock content %}
